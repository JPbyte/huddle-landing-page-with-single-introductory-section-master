<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="scss/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>
    <header>
      
      <img src="images/logo.svg" alt="Logo">

    </header>
    
    <main>

     <section-image>
      
      <img src="images/illustration-mockups.svg" alt="ilustraction">

     </section-image>

     <section-text>
      
      <h1>Build The Community</h1>
      <h2>Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>

     </section-text>

    </main>

    <footer>
      <div class="space">
        <img  class="facebook" src="images/logo-facebook.svg" alt="Facebook">
        <img  class="twitter" src="images/logo-twitter.svg"  alt="twitter">
        <img  class="instagram" src="images/logo-instagram.svg" alt="instagram">
      </div>
    </footer>
</body>
</html>
